                        <img src="./Logo.png " alt="Logo.jpg" width="50px" height="auto">
                    </a>
                </div>
                <div class = "col-md-7 ">
                    <nav class = "navbar navbar-expand-sm">
                        <button type="button" data-target="#navbar1" data-toggle="collapse" 
                        class="navbar-toggler"><span class="color-dark navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse"  id = "navbar1">
                            <ul class = "navbar-nav">

        <div class = "container-fluid jumbotron">
            <div class = "row">
                <div class = "col-md-1 ">
                    
                </div>
                <div class = "col-md-10">
                    <form class="form-group" name="Register" method="post" action = "Register">
                        <div class="row">
                            <div class="col-md-6">
                                <label>First Name : </label>
                                <input class="form-control" type = "text" name = "firstname" id = "firstname" placeholder = "First Name"></input>
                            </div>
                            <div class="col-md-6">
                                <label>Last Name : </label>
                                <input class="form-control" type = "text" name = "lastname" id = "lastname" placeholder = "Last Name"></input>
                            </div>   
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Phone Number : </label>
                                <input class="form-control" type = "text" name = "phonenumber" id = "phonenumber" placeholder = "Phone Number"></input>
                            </div>
                            <div class="col-md-6">
                                <label>Email : </label>
                                <input class="form-control" type = "email" name = "email" id = "email" placeholder = "Email"></input>
                            </div>   
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Password : </label>
                                <input class="form-control" type = "text" name = "password" id = "password" placeholder = "Password"></input>
                            </div>
                            <div class="col-md-6">
                                <label>Confirm Password : </label>
                                <input class="form-control" type = "text" name = "confirmpassword" id = "confirmpassword" placeholder = "Confirm Password"></input>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mydiv1">
                                <label>Gender : </label>
                                <div class="genderDiv">
                                <input type="radio" name = "gender" id = 'male'>Male</input>
                                </div>
                                <div class="genderDiv">
                                <input type="radio" name = "gender" id = 'female'>Female</input>
                                </div>
                                <div class="genderDiv">
                                <input type="radio" name = "gender" id = 'other'>Other</input>
                                </div>
                            </div>
                            <div class="col-md-6 mydiv1">
                                <label>Account Type</label>
                                <select name = "accounttype" id = "accounttype">
                                    <option value="select">Select</option>
                                    <option value="customer">Customer</option>
                                    <option value="seller">Seller</option>
                                </select>
                            </div>
                        </div>

                         <div class="row">
                            <div class="col-md-6 mydiv1">
                                <input type="checkbox" name = "terms & conditions" id="terms"></input>
                                <label>Check box to accept terms & conditions</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mydiv1">
                                
                            </div>
                            <div class="col-md-6 mydiv1">
                                <button class ="myBtn1" type="submit">Register</button>
                            </div>
                        </div>
